apply plugin: 'java'

sourceCompatibility = 1.7
version = '0.1'

repositories {
	mavenCentral()
	maven {
		name = "squiddev"
		url = "http://maven.bonzodandd.co.uk"
	}
}

dependencies {
	compile 'org.apache.bcel:bcel:5.2'
	testCompile 'junit:junit:4.+'

	compile('org.squiddev:luaj.api:1.+') {
		exclude group: '*'
	}
}

task sourcesJar(type: Jar, dependsOn: classes) {
	classifier = 'sources'
	from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
	classifier = 'javadoc'
	from javadoc.destinationDir
}

artifacts {
	archives jar

	archives sourcesJar
	archives javadocJar
}
